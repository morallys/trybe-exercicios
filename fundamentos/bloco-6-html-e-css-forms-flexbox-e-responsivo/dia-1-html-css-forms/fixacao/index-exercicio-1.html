<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bloco 6 - 1 HTML & CSS - Forms</title>
</head>
<body>
  <h1>Bloco 6 - 1 HTML & CSS - Forms</h1>

  <form action="#" method="get">
    <label for="input-email">E-mail <input type="email" name="e-mail" id="input-email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required></label>
    <label for="pass">Password <input type="password" name="password" id="pass" placeholder="Digite sua senha" required></label>

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
