<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bloco 6 - 1 HTML & CSS - Forms</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="">
    <label for="nome-completo">Nome completo: 
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
      
    </label>
    <br>
    <label for="input-email">E-mail: 
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="">Estado onde você mora: 
      <select name="estado" id="input-estado">
        <option value="al">Alagoas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="ma">Maranhão</option>
        <option value="pb">Paraíba</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="se">Sergipe</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comidas favoritas</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" id="comida-2" value="Sorvete">Sorvete
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" id="comida-3" value="Pão de queijo">Pão de queijo
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" id="comida-4" value="Churrasco">Churrasco
    </label>
    <label for="comida-5">
      <input type="radio" name="comida-favorita" id="comida-5" value="Outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis??
    </label>
    <br>
    <button type="submit">Enviar formulário</button>
  </form>

</body>
</html>
